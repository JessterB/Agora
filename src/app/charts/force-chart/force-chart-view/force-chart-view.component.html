<div class="container">
    <div class="row chart-header-row">
        <div class="col">
            <h2 class="chart chart-header">{{name}}</h2>
        </div>
    </div>
    <div class="row" (window:resize)="onResize($event)">
        <div #chart class="fc">
        </div>
    </div>
    <div class="row">
        <div *ngFor="let path of pathways; let i = index" class="pathbox">
            <span *ngIf="i === 0" (click)="viewGene(path)">--></span>
            {{path.hgnc_symbol}}
            <div>BrainRegions:</div>
            <span *ngFor="let region of path.brainregions;">
                {{region}}
            </span>
        </div>
    </div>
</div>
