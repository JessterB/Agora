<div class="container">
    <div class="row chart-header-row">
        <div class="col">
            <h2 class="chart chart-header">{{name}}</h2>
        </div>
    </div>
    <label for="filter">Filter: </label>
    <input type="checkbox"
        [(ngModel)]="filter.active"
        name="filter">
    <div class="row" (window:resize)="onResize($event)">
        <div #chart class="fc" [ngClass]="{'light': filter.active}">
        </div>
    </div>
</div>
