<div class="row controls-row">
    <div class="col-md-10 col-sm-10 col-10">
        <div [ngClass]="columnName" [class.select-inactive]="!isActive">
        </div>
        <div #sm class="ori-sel-chart">
        </div>
    </div>

    </div>
</div>
