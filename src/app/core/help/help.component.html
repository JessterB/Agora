<div class="section-thin section-hero overview-header" tabindex="0">
    <div class="row no-gutters">
        <div class="col-md-12 col-sm-12 col-12 info-header">
            <h1>Help</h1>
        </div>
    </div>
</div>

<div class="section-thin about-desc" tabindex="0">
    <h2>
        How to Use Agora
    </h2>
    <p class="black-paragraph about-paragraph">
        This tutorial video demonstrates how to navigate Agora, view evidence for nominated targets, and download information
        about nominated target druggability.
    </p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/ruDwBippTMU?rel=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    <h2>
        Other Questions
    </h2>
    <p class="black-paragraph about-paragraph">
        For any other questions, please contact us using the link below.
    </p>
    <div class="row email-control-row">
        <p-button (click)="sendEmail('mailto:agora@sagebionetworks.org?Subject=Agora%20Help')"
            label="Contact us"
            [styleClass]="'help-button'" tabindex="0">
        </p-button>
    </div>
</div>
