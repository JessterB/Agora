<div class="row nav-row vertical-align" (window:resize)="onResize()">
    <div class="col-md-12 col-sm-12 col-12 logo-bg pointer" #menuCol>
        <img src="/assets/img/agora-logo.svg" (click)="goHome()">
        <div *ngIf="showDesktopMenu">
            <div class="desktop-menu">
                <p-tabMenu #navMenu [model]="items" [activeItem]="activeItem" (click)="activateMenu()">
                </p-tabMenu>
            </div>
            <!-- Uncomment to show video on navbar -->
            <!--<p-button label="Watch the Video" (onClick)="showVideo()"></p-button>-->
        </div>
        <div
            *ngIf="showMobileMenu"
            [ngClass]="['mobile-menu', mobileMenuOpen ? 'mobile-menu-open-btn' : 'mobile-menu-closed-btn']"
        >
            <p-menu
                #mobileMenu
                [popup]="true"
                [model]="mobileItems"
            ></p-menu>
            <button
                type="button"
                pButton
                icon="pi pi-bars"
                label="MENU"
                (click)="mobileMenuOpen = !mobileMenuOpen; mobileMenu.toggle($event)"
            ></button>
        </div>
        <!-- <p-splitButton #mobileMenu
            *ngIf="showMobileMenu"
            label="MENU"
            [model]="mobileItems"
            [ngClass]="['mobile-menu', mobileMenuOpen ? 'mobile-menu-open-btn' : 'mobile-menu-closed-btn']"
            [appendTo]="menuCol"
            dir="rtl"
        ></p-splitButton> -->
    </div>
</div>
