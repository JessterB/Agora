<div class="row nav-row vertical-align" (window:resize)="onResize()">
    <div class="col-md-12 col-sm-12 col-12 logo-bg pointer" #menuCol>
        <img src="/assets/img/agora-logo.svg" (click)="goHome()">
        <div *ngIf="showDesktopMenu">
            <div class="desktop-menu">
                <p-tabMenu #navMenu [model]="items" [activeItem]="activeItem" (click)="activateMenu()">
                </p-tabMenu>
            </div>
            <p-button label="Watch the Video" (onClick)="showVideo()"></p-button>
        </div>
        <p-splitButton #mobileMenu
            label="MENU"
            icon=""
            *ngIf="showMobileMenu"
            [model]="mobileItems"
            [ngClass]="getMobileClass()"
            [appendTo]="menuCol"
            dir="rtl"
            (onClick)="showMenu($event)">
        </p-splitButton>
    </div>
</div>
