<p-dialog
  header="Legend"
  [(visible)]="isActive"
  [modal]="true"
  [draggable]="false"
  [resizable]="false"
  [dismissableMask]="true"
  [style]="{ width: '100%', maxWidth: '570px' }"
  styleClass="gct-legend-panel"
>
  <img src="/assets/images/gct-how-to-0.png" />
  <ng-template pTemplate="footer">
    <a (click)="onHowToClick()">Visualization Overview</a>
  </ng-template>
</p-dialog>
