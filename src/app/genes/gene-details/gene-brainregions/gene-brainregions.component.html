<div class="row back-home-wrapper no-gutters">
  <div class="row back-home-wrapper no-gutters">
      <div class="row back-home-row no-gutters">
          <div class="col-md-12 col-sm-12 col-12 coming-soon">
              <p-button label="BETA" [styleClass]="'beta-button'">
              </p-button>
              <span>
                  Agora is a new service. See what is
              </span>
              <span class="beta-underline">
                  coming soon!
              </span>
          </div>
      </div>
  </div>
</div>
<div class="section-thin overview-header">
  <div class="row no-gutters">
    <div class="col-md-7">
      <h1>BrainRegions</h1>
    </div>
  </div>
</div>

<div class="center-justified linkstable">
<table>
    <tr *ngFor="let link of selectedGeneData.links" class="pathbox">
        <td>
            <span class="genes">
            <span (click)="viewGene(link.source.id)">{{link.hgnc_symbolA}}</span>
            <i class="fa fa-arrow-right"></i>&nbsp;
            <span (click)="viewGene(link.target.id)">{{link.hgnc_symbolB}}</span>
        </span>
        <span *ngFor="let region of link.brainregions; last as isLast">
            {{region}}{{isLast ? '' : ', '}}
        </span>
        </td>
    </tr>
</table>
</div>
