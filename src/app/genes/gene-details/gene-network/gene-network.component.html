<div *ngIf="dataLoaded" class="row network-content">
    <div class="col-md-8 network-container">
        <force-chart (updategene)="updategene($event)"></force-chart>
    </div>
    <div class="col-md-4 ">
        <div class="row nopadding currentGene">
            <h3>{{currentGene.hgnc_symbol}}</h3>
            <div>Known AD Gene Variant <span class="true"> True</span></div>
            <div>AMP-AD target <span class="true"> True</span></div>
            <div>Brain eQTL <span class="false"> False</span></div>
            <div>Protein Precense <span class="false"> False</span></div>
        </div>
        <div class="row brainregions nopadding">
            <div>BrainRegions:</div>
            <div *ngFor="let path of pathways;" class="pathbox">
                <div (click)="viewGene(path)">{{path.hgnc_symbol}}</div>
                <span *ngFor="let region of path.brainregions; last as isLast">
                {{region}}{{isLast ? '' : ', '}}
                </span>
            </div>
        </div>
        <div class="row brainregions nopadding">
        <div>Similar Genes:</div>
        <div *ngFor="let node of currentGeneData | myArraySort: 'brainregions' : true;" class="pathbox">
            <div (click)="viewGene(node)">{{node.hgnc_symbol}}</div>
        </div>
        </div>
    </div>
</div>
