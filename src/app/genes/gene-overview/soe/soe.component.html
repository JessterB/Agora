<div class="section-thin overview-rel" tabindex="0">
    <h1>
        Summary of Evidence
    </h1>
    <p class="no-margin-bottom">
        This is a summary of evidence for a geneâ€™s association to AD compiled from several data sources.
    </p>
    <more-info [name]="'soe'">
        <soe-dialog></soe-dialog>
    </more-info>
</div>
    <p-table [ngClass]="'st-table'" [columns]="cols" [value]="summary">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns">
                    {{col.header}}
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns" let-i="rowIndex">
            <tr>
                <td *ngFor="let col of columns; let j = index;">
                    <ng-container *ngIf="j !== 0">
                        <ng-container *ngIf="summary[i].extraText">
                            <span *ngIf="summary[i].hasLink" [ngClass]="'link-heading'" (click)="summary[i].command($event)">{{summary[i].extraText}}</span>
                            <span *ngIf="!summary[i].hasLink" [ngClass]="'italic-heading'">Coming soon</span>
                        </ng-container>
                        <ng-container *ngIf="!summary[i].extraText">
                            <span [ngClass]="getTextColorClass(rowData[col.field], true)">{{getText(summary[i].state)}}</span>
                        </ng-container>
                    </ng-container>
                    <ng-container *ngIf="j === 0">
                        <span>{{rowData[col.field]}}</span>
                    </ng-container>
                </td>
            </tr>
        </ng-template>
    </p-table>
