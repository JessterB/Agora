<div class="section nomlist-intro center-justified">
    <h1>Nominated Target List</h1>
    <p>
        Please select a gene from the list of nascent AD targets to view details and evidence.
        You can find a gene by typing in a gene symbol (e.g. “VGF”).
    </p>
</div>
<div class="nomlist-list center-justified">
    <p-table #gl
        [columns]="cols" [value]="genesInfo" selectionMode="single"
        [(selection)]="selectedInfo"
        [paginator]="true"
        sortField="nominations"
        sortOrder="-1"
        [rows]="14"
        [totalRecords]="totalRecords"
        [loading]="loading"
        (sortFunction)="customSort($event)"
        (onRowSelect)="onRowSelect($event)"
        (onRowUnselect)="onRowUnselect($event)"
        [customSort]="true">
        <ng-template pTemplate="caption">
            <input type="text" pInputText size="50" placeholder="Gene Filter"
                (input)="gl.filterGlobal($event.target.value, 'contains')">
            <i class="fa fa-search fa-lg"></i>
        </ng-template>
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of cols; let i = index;"
                    [pSortableColumn]="col.field">
                    {{col.header}}
                    <p-sortIcon [field]="col.field"></p-sortIcon>
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr [pSelectableRow]="rowData">
                <!--<td *ngFor="let col of columns; let i = index;">
                    {{rowData[col.field]}}
                </td>-->
                <td>
                    {{rowData[columns[0].field]}}
                </td>
                <td>
                    {{rowData[columns[1].field]}}
                </td>
                <td>
                    {{getTeams(rowData[columns[2].field])}}
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
