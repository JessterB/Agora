<span class="modal-link">
  <span class="modal-link-inner" (click)="toggle()">
    <span *ngIf="icon" class="modal-link-icon">
      <svg
        *ngIf="icon == 'svg'"
        viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M9 15H11V9H9V15ZM10 0C4.48 0 0 4.48 0 10C0 15.52 4.48 20 10 20C15.52 20 20 15.52 20 10C20 4.48 15.52 0 10 0ZM10 18C5.59 18 2 14.41 2 10C2 5.59 5.59 2 10 2C14.41 2 18 5.59 18 10C18 14.41 14.41 18 10 18ZM9 7H11V5H9V7Z"
          fill="currentColor"
        />
      </svg>
      <i *ngIf="icon != 'svg'" class="{{ icon }}"></i>
    </span>
    <div *ngIf="text" class="modal-link-text">
      {{ text }}
    </div>
  </span>
  <p-dialog
    [header]="header"
    [(visible)]="isActive"
    [modal]="true"
    [draggable]="false"
    [resizable]="false"
    [dismissableMask]="true"
    [style]="{ width: '100%', maxWidth: '960px' }"
    appendTo="body"
  >
    <wiki
      *ngIf="wikiId && hasActived"
      [ownerId]="ownerId"
      [wikiId]="wikiId"
    ></wiki>
    <ng-content></ng-content>
  </p-dialog>
</span>
