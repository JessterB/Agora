<div *ngIf="gene" class="container-fluid">
    <div class="row small-padding-top">
        <div class="col-md-12">
            <gene-overview [id]="id" [gene]="gene" [style]="{'height':'50vh'}"></gene-overview>
        </div>
    </div>
    <div class="row small-padding-top">
        <div class="col-md-12">
            <gene-rnaseq-de [id]="id" [gene]="gene" [style]="{'height': '75vh'}"></gene-rnaseq-de>
        </div>
    </div>
    <div class="row small-padding-top">
        <div class="col-md-12">
            <gene-oddi-druggability [id]="id" [gene]="gene" [style]="{'height':'50vh'}"></gene-oddi-druggability>
        </div>
    </div>
    <div class="row small-padding-top">
        <div class="col-md-12">
            <gene-lilly-drugebility [id]="id" [gene]="gene" [style]="{'height': '50vh'}"></gene-lilly-drugebility>
        </div>
    </div>
    <div class="row small-padding-top">
        <div class="col-md-12">
            <gene-nomination-view [id]="id" [gene]="gene" [style]="{'height': '50vh'}"></gene-nomination-view>
        </div>
    </div>
</div>
